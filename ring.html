<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring with Rotated Cubes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a torus geometry (ring)
        const geometry = new THREE.TorusGeometry(2, 0.1, 16, 100);

        // Create a standard material for shading
        const material = new THREE.MeshStandardMaterial({ color: 0xA8A8A8 });

        // Create a mesh with the geometry and material for the torus (ring)
        const torus = new THREE.Mesh(geometry, material);

        // Add the torus to the scene
        scene.add(torus);

        // Create an array to hold the cubes
        const cubes = [];

        // Create a function to add cubes on the circle of the torus
        function addCubesOnCircle() {
            const cubeGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4); // Cube size
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xd9ff00 }); // Red color for cubes

            const radius = 2; // Radius of the torus

            // Calculate positions of cubes on the circle
            const numberOfCubes = 20; // Number of cubes to add
            for (let i = 0; i < numberOfCubes; i++) {
                const angle = ((Math.PI / (numberOfCubes - 1)) * i) + Math.PI  ; // Angle between cubes
                const x = Math.cos(angle) * radius; // x position
                const y = Math.sin(angle) * radius; // y position

                // Create cube and set position
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.set(x, y, 0);

                // Calculate rotation to match torus
                cube.lookAt(torus.position);

                // Add cube to the scene
                scene.add(cube);

                // Add cube to the array
                cubes.push(cube);
            }
        }

        // Call the function to add cubes on the circle of the torus
        addCubesOnCircle();

        // Add lighting with adjustable brightness
        const light = new THREE.PointLight(0xffffff, 1); // Intensity is initially set to 1
        light.position.set(5, 7, 100);
        scene.add(light);

        // Render the scene
        renderer.render(scene, camera);

        // Function to handle mouse clicks
        function onDocumentClick(event) {
            // Calculate mouse position in normalized device coordinates
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycast from the camera to the mouse position
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections with cubes
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                // A cube is clicked
                const selectedCube = intersects[0].object;

                // Get the index of the selected cube
                const selectedIndex = cubes.indexOf(selectedCube);

                // Get the total number of cubes
                const totalCubes = cubes.length;

                // Calculate the index of the leftmost and rightmost cubes
                const leftmostIndex = 0;
                const rightmostIndex = totalCubes - 1;

                // Check if the clicked cube is the leftmost or rightmost
                if (selectedIndex === leftmostIndex || selectedIndex === rightmostIndex) {
				
                    // Calculate the angle to move the cube around the torus
                    const angleIncrement = Math.PI;
                    const targetAngle = selectedIndex === leftmostIndex ? -angleIncrement : angleIncrement;
                    // Animate the cube to move around the torus
                    const duration = 2000; // Duration of the animation in milliseconds

                    // Animation function
                    function animateCube() {
                        const now = Date.now();
                        const elapsedTime = now - startTime;

                        if (elapsedTime < duration) {
    const t = elapsedTime / duration;
    const currentAngle = targetAngle * t;
    let newPosition = new THREE.Vector3(Math.cos(currentAngle) * 2, Math.sin(currentAngle) * 2, 0);
    if (selectedIndex === leftmostIndex) {
        newPosition = new THREE.Vector3(Math.cos(currentAngle + Math.PI) * 2, Math.sin(currentAngle + Math.PI) * 2, 0);
    }
    selectedCube.position.copy(newPosition);
    requestAnimationFrame(animateCube);
                        } else {
                            selectedCube.position.set(Math.cos(targetAngle) * 2, Math.sin(targetAngle) * 2, 0);
                        }

                        renderer.render(scene, camera);
                    }

                    const startTime = Date.now(); // Start time of the animation
                    animateCube();
                }
            }
        }

        // Add event listener for mouse clicks
        document.addEventListener('click', onDocumentClick, false);

    </script>
</body>
</html>
