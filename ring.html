<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a torus geometry (ring)
        const geometry = new THREE.TorusGeometry(2, 0.4, 16, 100);

        // Create a standard material for shading
        const material = new THREE.MeshStandardMaterial({ color: 0xA8A8A8 });

        // Create a mesh with the geometry and material
        const torus = new THREE.Mesh(geometry, material);

        // Add the torus to the scene
        scene.add(torus);

        // Add lighting with adjustable brightness
        const light = new THREE.PointLight(0xffffff, 1); // Intensity is initially set to 1
        light.position.set(5, 7, 100);
        scene.add(light);

        // Render the scene
        renderer.render(scene, camera);

    </script>
</body>
</html>
